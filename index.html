<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من رقم الهاتف</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <div id="iconWrapper" class="icon-wrapper">
                    <i id="phoneIcon" data-lucide="phone"></i>
                    <i id="shieldIcon" data-lucide="shield" class="hidden"></i>
                </div>
            </div>
            
            <h1 id="title" class="title">التحقق من رقم الهاتف</h1>
            <p id="subtitle" class="subtitle">سنرسل لك رمز تحقق على رقم هاتفك</p>

            <form id="phoneForm" class="form">
                <div class="input-group">
                    <input 
                        type="tel" 
                        id="phoneNumber"
                        placeholder="أدخل رقم هاتفك"
                        pattern="[0-9]{11}"
                        maxlength="11"
                        required
                    >
                    <div class="input-hint">يجب أن يكون 11 رقم</div>
                </div>
                <button type="submit" class="button">
                    إرسال رمز التحقق
                    <i data-lucide="arrow-right"></i>
                </button>
            </form>

            <form id="codeForm" class="form hidden">
                <div class="code-inputs">
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                    <input type="text" maxlength="1" pattern="[0-9]" required>
                </div>
                <div id="timer" class="timer">
                    يمكنك طلب رمز جديد خلال <span id="countdown">60</span> ثانية
                </div>
                <button type="submit" class="button">
                    تحقق من الرمز
                    <i data-lucide="arrow-right"></i>
                </button>
                <button type="button" id="resendCode" class="button-link" disabled>
                    إعادة إرسال الرمز
                </button>
                <button type="button" id="changeNumber" class="button-link">
                    تغيير رقم الهاتف
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
</body>
</html>
